<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template :: head">
</head>
<body>

	<div
		class="alert alert-success alert-dismissable gap-2 d-md-flex justify-content-between"
		th:if="${logoutMsg != null}" role="alert">
		<label th:text="${logoutMsg}"></label>
		<button type="button" class="btn-close mr-auto"
			data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div
		class="alert alert-danger alert-dismissable gap-2 d-md-flex justify-content-between"
		th:if="${errorMsg != null}" role="alert">
		<label th:text="${errorMsg}"></label>
		<button type="button" class="btn-close mr-auto"
			data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div class="container theme-showcase mt-5" role="main">


		<img th:src="@{/images/login.png}" width="136" height="136"
			class="center">
		<form class="form-signin" th:action="@{/login}" method="post">
			<h3 class="form-signin-heading text-center">Iniciar Sesión</h3>
			<input type="text" id="username" name="username" class="form-control"
				placeholder="Usuario" required autofocus> <input
				type="password" id="password" name="password" class="form-control"
				placeholder="Password" required>
						
			
			<div class="mt-2">
				<input class="form-check-input" type="checkbox"
					onclick="mostrarPass()"> <label
					class="form-check-label" for="flexCheckDefault"> Mostrar
					Contraseña</label>
			</div>


			<div class="d-grid gap-2 mt-2">
				<button class="btn btn-lg btn-primary btn-block" type="submit"
					onclick="deleteCookies()">Entrar</button>
			</div>

		</form>

	</div>

	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

	<script th:inline="javascript">
		function mostrarPass() {
			var x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}

		function deleteCookies() {
			document.cookie = "logueado=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
		}

		function closeAlert() {
			document.getElementById("divAlert").style.display = "none";
		}
	</script>
</body>
</html>
