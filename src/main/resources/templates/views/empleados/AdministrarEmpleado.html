<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template :: head">
</head>
<body class="sb-nav-fixed">

	<header th:replace="plantilla/template :: header"></header>

	<div id="layoutSidenav">

		<div th:replace="plantilla/template :: sidenav_nav"></div>

		<div id="layoutSidenav_content">

			<div class="container-fluid px-4 mt-3">

				<h1 class="">Administrar Empleados</h1>
				<ol class="breadcrumb mb-4">
					<li class="breadcrumb-item active"><i
						class="fa-solid fa-people-group"></i> Empleados</li>
				</ol>

				<div class="row d-md-flex justify-content-center">
					<div class=" col-8" id="nuevoCard" style="display: none;">
						<div class="card">
							<div class="card-header bg-dark text-white">Crear Nuevo
								Empleado:</div>

							<div class="card-body row">

								<div class="col-6">

									<label>Número de Legajo:</label> <input type="number"
										class="form-control"> <label class="mt-2">Nombre:</label>
									<input type="text" class="form-control"> <label
										class="mt-2">Apellido:</label> <input type="text"
										class="form-control"> <label class="mt-2">Sector
										de Trabajo:</label> <select class="form-select">
										<option value=1 selected>Mantenimento</option>
										<option value=2>Guardia</option>
										<option value=3>Troquelado</option>
									</select>



								</div>
								<div class="col-6">

									<label>Foto del Empleado:</label> <input type="file"
										class="form-control">

									<div class="d-md-flex justify-content-center mt-3 g-0 ">
										<div class="col-md-6">
											<img src="/images/anonimo.jpg" width="100%" height="auto">
										</div>
									</div>

								</div>

							</div>


							<div
								class="card-footer d-md-flex justify-content-between bg-dark text-white">
								<button class="btn btn-secondary" onclick="cerrarNuevo()">Cancelar</button>
								<button class="btn btn-primary">Guardar</button>
							</div>

						</div>
					</div>



					<div class="card col-8" id="editarCard" style="display: none;"></div>
				</div>

				<div class="card mb-4 mt-3">
					<div class="card-header d-md-flex justify-content-between">
						<div class="">
							<i class="fa-solid fa-table mt-2"></i> Listado de Empleados:
						</div>
						<div>
							<button class="btn btn-primary btn-sm" onclick="nuevoCard()">Nuevo
								Empleado</button>
						</div>
					</div>
					<div class="card-body">

						<table id="table_id" class="display">
							<thead>
								<tr>
									<th>Legajo</th>
									<th>Nombre</th>
									<th>Apellido</th>
									<th>Sector de Trabajo</th>
									<th>Acción</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>Emiliano</td>
									<td>Mendoza</td>
									<td>Mantenimiento</td>
									<td>
										<button class="btn btn-sm btn-success btn-editar">Editar</button>
									</td>
								</tr>
								<tr>
									<td>2</td>
									<td>Mariano</td>
									<td>Mendoza</td>
									<td>Guardia</td>
									<td>
										<button class="btn btn-sm btn-success btn-editar">Editar</button>
									</td>
								</tr>

								<tr>
									<td>3</td>
									<td>Celina</td>
									<td>Del Turco</td>
									<td>Secretaria</td>
									<td>
										<button class="btn btn-sm btn-success btn-editar">Editar</button>
									</td>
								</tr>

							</tbody>
						</table>

					</div>
				</div>


			</div>

		</div>

	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

	<script type="text/javascript">
		var datatable;
		const card1 = document.getElementById("nuevoCard");

		$(document).ready(function() {

			datatable = $('#table_id').DataTable({
				language : {
					"decimal" : "",
					"emptyTable" : "No hay informaci�n",
					"info" : "Mostrando _START_ a _END_ de _TOTAL_ Empleados",
					"infoEmpty" : "Mostrando 0 to 0 of 0 Entradas",
					"infoFiltered" : "(Filtrado de _MAX_ total entradas)",
					"infoPostFix" : "",
					"thousands" : ",",
					"lengthMenu" : "Mostrar _MENU_ Empleados",
					"loadingRecords" : "Cargando...",
					"processing" : "Procesando...",
					"search" : "Buscar:",
					"zeroRecords" : "Sin resultados encontrados",
					"paginate" : {
						"first" : "Primero",
						"last" : "Ultimo",
						"next" : "Siguiente",
						"previous" : "Anterior"
					}
				},
				"columnDefs" : [ {
					"className" : "dt-center",
					"targets" : "_all"
				} ]
			});

		});

		function nuevoCard() {

			$("#nuevoCard").show();

		}

		function cerrarNuevo() {

			$("#nuevoCard").hide();

		}

		$("#table_id tbody").on("click", '.btn-editar', function() {
			let filaSeleccionada = (this).closest("tr");
			let data = datatable.row(filaSeleccionada).data();

			console.log(data);

		});
	</script>
</body>
</html>
