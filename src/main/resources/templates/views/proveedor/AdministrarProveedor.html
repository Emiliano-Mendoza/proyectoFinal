<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template :: head">
</head>
<body class="sb-nav-fixed">

	<header th:replace="plantilla/template :: header"></header>

	<div id="layoutSidenav">

		<div th:replace="plantilla/template :: sidenav_nav"></div>

		<div id="layoutSidenav_content">

			<div class="container-fluid px-4 mt-3">

				<h1 class="">Administrar Proveedores</h1>
				<ol class="breadcrumb mb-3">
					<li class="breadcrumb-item active"><i
						class="fa-solid fa-truck-field"></i> Proveedores</li>
				</ol>

				<div class="row d-md-flex justify-content-center">

					<div class="col-8" id="editarCard" style="display: none;">
						<div class="card">
							<div class="card-header bg-dark text-white" id="tituloCard">Editar
								Proveedor:</div>

							<div class="card-body row mb-2">

								<div class="col-6">

									<label>Proveedor:</label> <input type="text" id="editProv"
										class="form-control"> <label class="mt-2">Descripción:</label>
									<input id="editDesc" type="text" class="form-control">
									<label class="mt-2">Activo:</label> <select id="editActivo"
										class="form-select">
										<option value=1 selected>Sí</option>
										<option value=0>No</option>
									</select>


								</div>
								<div class="col-6">

									<div class="d-md-flex justify-content-center  g-0 ">
										<div class="col-md-6">
											<img id="file-ip-1-preview" src="/images/proveedor.jpg"
												width="100%" height="auto">
										</div>
									</div>

								</div>

							</div>


							<div
								class="card-footer d-md-flex justify-content-between bg-dark text-white">
								<button class="btn btn-secondary" onclick="cerrarNuevo()">Cancelar</button>
								<button class="btn btn-primary">Guardar</button>
							</div>

						</div>

					</div>

				</div>

				<div class="card mb-4 mt-3">
					<div class="card-header d-md-flex justify-content-between">
						<div class="">
							<i class="fa-solid fa-table mt-2"></i> Listado de Proveedores:
						</div>
						<div>
							<button class="btn btn-primary btn-sm" onclick="nuevoCard()">Nuevo
								Proveedor</button>
						</div>
					</div>
					<div class="card-body">

						<table id="table_id" class="display">
							<thead>
								<tr>
									<th>Proveedor</th>
									<th>Descripción</th>
									<th>Activo</th>
									<th>Acción</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Emiliano Awita</td>
									<td>Proveedores de bidones de agua</td>
									<td>Sí</td>
									<td>
										<button class="btn btn-sm btn-success btn-editar">Editar</button>
									</td>
								</tr>
								<tr>
									<td>Pablito Palets</td>
									<td>Proveedor de palets</td>
									<td>Sí</td>
									<td>
										<button class="btn btn-sm btn-success btn-editar">Editar</button>
									</td>
								</tr>

								<tr>
									<td>Cerca Derca</td>
									<td>Proveedor de verduras</td>
									<td>No</td>
									<td>
										<button class="btn btn-sm btn-success btn-editar">Editar</button>
									</td>
								</tr>

							</tbody>
						</table>

					</div>
				</div>


			</div>

		</div>

	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

	<script type="text/javascript">
		var datatable;

		$(document)
				.ready(
						function() {

							datatable = $('#table_id')
									.DataTable(
											{
												language : {
													"decimal" : "",
													"emptyTable" : "No hay información",
													"info" : "Mostrando _START_ a _END_ de _TOTAL_ Proveedores",
													"infoEmpty" : "Mostrando 0 to 0 of 0 Entradas",
													"infoFiltered" : "(Filtrado de _MAX_ total entradas)",
													"infoPostFix" : "",
													"thousands" : ",",
													"lengthMenu" : "Mostrar _MENU_ Proveedores",
													"loadingRecords" : "Cargando...",
													"processing" : "Procesando...",
													"search" : "Buscar:",
													"zeroRecords" : "Sin resultados encontrados",
													"paginate" : {
														"first" : "Primero",
														"last" : "Ultimo",
														"next" : "Siguiente",
														"previous" : "Anterior"
													}
												},
												"columnDefs" : [ {
													"className" : "dt-center",
													"targets" : "_all"
												} ]
											});
						});

		function nuevoCard() {

			$("#editProv").val("");
			$("#editDesc").val("");
			$("#editActivo").val(1);

			$("#tituloCard").text("Crear Nuevo Proveedor");
			$("#file-ip-1-preview").attr('src', "/images/proveedor.jpg");

			$("#editarCard").show();

		}

		$("#table_id tbody").on("click", '.btn-editar', function() {
			let filaSeleccionada = (this).closest("tr");
			let data = datatable.row(filaSeleccionada).data();

			$("#editProv").val(data[0]);
			$("#editDesc").val(data[1]);
			$("#editActivo").val(data[2] == "Sí" ? 1 : 0);

			$("#tituloCard").text("Editar Proveedor");

			$("#editarCard").show();
		});

		function cerrarNuevo() {

			$("#editImagen").val("");

			$("#editarCard").hide();
		}
	</script>
</body>
</html>
