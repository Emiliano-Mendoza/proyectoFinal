<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template :: head">
</head>
<body class="sb-nav-fixed">

	<header th:replace="plantilla/template :: header"></header>

	<div id="layoutSidenav">

		<div th:replace="plantilla/template :: sidenav_nav"></div>

		<div id="layoutSidenav_content">

			<div class="container-fluid px-4 mt-3">

				<h1 class="">Registro de Rondas</h1>
				<ol class="breadcrumb mb-4">
					<li class="breadcrumb-item active">Ronda</li>
				</ol>


				<div class="card text-dark bg-light mb-3 mt-1">
					<div class="card-body">
						<h4 class="">Nuevo Registro:</h4>

						<form method="post" class="mt-3">
							<div class="mb-3">
								<label class="ronda"> Ronda: </label>
								<div></div>
								<input id="rondaAux" type="time" class="form-control" disabled>

								<input id="ronda" type="time" class="form-control" hidden>
							</div>

							<div class="mb-3">
								<label for="descripcion" class="form-label">Descripción:
								</label>
								<textarea class="form-control" id="descripcion" rows="3"></textarea>

							</div>

							<div class="gap-2 d-md-flex justify-content-end">
								<button type="submit" class="btn btn-secondary">Registrar</button>
							</div>
						</form>
					</div>
				</div>
				
				<table class="table" id="myTable">
					<thead>
						<tr>
							<th scope="col" style="width: 20%; text-align: center;">Ronda</th>
							<th scope="col" style="width: 30%; text-align: center;">Descripción</th>
							<th scope="col" style="width: 20%; text-align: center;">Fecha
							</th>
							<th scope="col" style="width: 30%; text-align: center;">Guardia
							</th>

						</tr>
					</thead>
					<tbody>
						<tr>

							<th style="text-align: center;">00:00</th>
							<td style="text-align: center;">Se avistaron animales</td>
							<td style="text-align: center;">22/05/2022</td>
							<td style="text-align: center;">Emiliano Mendoza</td>

						</tr>
						<tr>

							<th style="text-align: center;">08:00</th>
							<td style="text-align: center;">Olores extraños</td>
							<td style="text-align: center;">22/05/2022</td>
							<td style="text-align: center;">Emiliano Mendoza</td>

						</tr>
						<tr>

							<th style="text-align: center;">09:00</th>
							<td style="text-align: center;">Personas sospechosas</td>
							<td style="text-align: center;">22/05/2022</td>
							<td style="text-align: center;">Emiliano Mendoza</td>

						</tr>
						<tr>

							<th style="text-align: center;">10:00</th>
							<td style="text-align: center;">Sin novedades</td>
							<td style="text-align: center;">22/05/2022</td>
							<td style="text-align: center;">Emiliano Mendoza</td>

						</tr>
					</tbody>
				</table>
			</div>


		</div>

	</div>
	<footer th:replace="plantilla/template :: footer"></footer>

	<script type="text/javascript">
		
	</script>
</body>
</html>
